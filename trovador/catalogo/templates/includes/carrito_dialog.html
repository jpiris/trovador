{% load static %}

{% block carritoDialog %}
<dialog id="carritoDialog">
    <button id="cerrar3"><img src="{% static 'img/ic-cerrar.png' %}" alt="Carrito" class="icono" height="20"></button>
    <div class="apartadosCarrito">
        <h2>PRODUCTOS SELECCIONADOS {{ carrito|length }}</h2>

        {% if carrito %}
            {% for item in carrito %}
            {% with item.producto as producto %}
            <div class="producto-carrito">
                <img class="prod-seleccionado"src="{{ producto.imagen }}" alt="">
                <div class="prod-texto">
                    <p>{{ producto.nombre }}</p>
                    <span>{{ producto.precio }}â‚¬</span>
                    <button><img src="{% static 'img/ic-cerrar.png' %}" alt="Carrito" class="icono" height="15"></button>
                </div>
            </div>
            <hr>
            {% endwith %}
            {% endfor %}
        {% endif %}
        
    </div>
</dialog>

<script defer src="{% static './js/popup-carrito.js' %}"></script>

{% endblock carritoDialog %}
